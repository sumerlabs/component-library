name: Publish package

on:
  push:
    branches: ['master']

env:
  REGISTRY: npm
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x' 
          registry-url: 'https://registry.npmjs.org/:_authToken=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'
      - run: npm install
      - run: npm run patch
